<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="">
      <h2>Login Form</h2>
      <div class="fields">
        <label for="username">
          User Name:
          <input id="username" type="text" name="username-password" required />
        </label>
        <label for="password">
          Password:
          <input
            id="password"
            type="password"
            name="username-password"
            required
          />
        </label>
      </div>
      <p id="loginerror"></p>
      <button type="submit">Login</button>
      <a href="#">Register</a>
    </form>

    <script src="index.js"></script>
  </body>
</html>
